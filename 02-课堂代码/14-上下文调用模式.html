<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // call apply bind ==> 都可修改函数内this指向，把第一个参数作为 this
        //  把第一个传入的参数作为this
        function fn(a, b) {
            console.log('函数被调用了', this, a, b);
        }

        // fn.call([11,22]);
        // fn.apply([11,22]);

        // call 的 apply 传递的参数格式不一样

        // call 的实参需要一个个进行传递
        // fn.call({}, 11, 22);

        // apply 需要以数组的方式传递实参
        //    数组的第一项就是第一个实参
        const obj = {
            0: '小明',
            1: '大明',
            2: '中明',
            length: 3
        }

        fn.call(obj, 11, 22);
        // fn.apply(obj, [11, 22]);



    </script>
</body>

</html>
