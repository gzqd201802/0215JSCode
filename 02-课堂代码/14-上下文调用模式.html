<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // call apply bind ==> 都可修改函数内this指向，把第一个参数作为 this
        //  1. 能调用(借用)函数
        //  2. 传递的第一个的参数作为 this
        function push(a, b) {
            console.log('这个是数组原型的push方法', this, a, b);
        }

        // call
        const obj = {
            0: '小明',
            1: '大明',
            2: '中明',
            length: 3
        }

        // push.call(obj, 11, 22);

        // 伪数组借用真数组的功能
        Array.prototype.push.call(obj, 11, 22);

        console.log(obj);
        


    </script>
</body>

</html>
