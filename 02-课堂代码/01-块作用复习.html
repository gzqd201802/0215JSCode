<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 目标：for 和 let 形成块作用域

        // var 声明初始值
        // for (var i = 0; i < 3; i++) {
        //     console.log(i);
        // }
        var i = 0;
        console.log(i);
        i = 1;
        console.log(i);
        i = 2;
        console.log(i);
        i = 3;

        
        // let 声明初始值
        // for (let i = 0; i < 3; i++) {
        //     console.log(i);
        // }
        // 源码运行情况 - 会形成3块独立的作用域
        {
            let i = 0;
            console.log(i);
        }
        {
            let i = 1;
            console.log(i);
        }
        {
            let i = 2;
            console.log(i);
        }
        {
            let i = 3;
        }
        



    </script>
</body>

</html>
